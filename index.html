<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            document.addEventListener('DOMContentLoaded', function()
            {
                let correct_button = document.querySelector("#correct");
                let incorrect_button = document.querySelectorAll(".incorrect");
                let message = document.querySelector("#message");
                correct_button.addEventListener('click', function()
                {
                    correct_button.style.backgroundColor = "green";
                    message.innerHTML = "Correct";
                })
                for(let i=0; i < incorrect_button.length; i++)
                {
                    incorrect_button[i].addEventListener('click', function()
                    {
                        incorrect_button[i].style.backgroundColor = "red";
                        message.innerHTML = "Incorrect";
                    })
                }
                document.querySelector("#pig-button").addEventListener('click', function()
                {
                    let input = document.querySelector("input");
                    let justmessage = document.querySelector("#justmessage");
                    if (input.value == "Switzerland")
                    {
                        input.style.color = "green";
                        justmessage.innerHTML = "Correct";
                    }
                    else
                    {
                        input.style.color = "red";
                        justmessage.innerHTML = "Incorrect";
                    }
                })
            });
            // TODO: Add code to check answers to questions
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice</h2>
                <hr>
                <h3><b>What is approximate ratio of people to sheep in New Zeland</b></h3>
                <button class="incorrect">6 people per 1 sheep</button>
                <button class="incorrect">3 people per 1 sheep</button>
                <button class="incorrect">1 person per 1 sheep</button>
                <button class="incorrect">1 person per 3 sheep</button>
                <button id="correct">1 person per 6 sheep</button>
                <p id="message"></p>
                <!-- TODO: Add multiple choice question here -->
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>
                    In which country is it illegal to own only one guinea pig, as a lone guinea pig might get lonely?
                </h3>
                <input type="text">
                <button id="pig-button">Answer</button>
                <p id="justmassage"></p>
                <!-- TODO: Add free response question here -->
            </div>
        </div>
    </body>
</html>
